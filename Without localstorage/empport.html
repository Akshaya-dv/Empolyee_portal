<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee portal</title>
    <link rel="stylesheet" href="empport.css">
</head>
<body>
    <script src="javascript1.js"></script>
    <div class="main">
        <center>
            <h1>Employee Portal</h1>
        </center>

        <div class="forms">

            <div class="idclass">

                <label class="lable">ID*</label><br>
                <input class="input" id="eid" type="text" placeholder="id"><br>
                <span class="error" id="id_error"></span><br>

                <label class="lable">Name*</label><br>
                <input class="input" id="ename" type="text" placeholder="Name"><br>
                <span class="error" id="name_error"></span><br>

                <label class="lable">Designation*</label><br>
                <select name="desg" class="select" id="edesg">
                    <option value="Manager">Manager</option><br>
                    <option value="Developer">Developer</option><br>
                    <option value="Tester">Tester</option><br>
                    <option value="HR">HR*</option><br>
                    <option value="Solution Analyst">Solution Analyst</option><br>
                </select><br>
                <span class="error" id="desg_error"></span><br>

            </div>

            <div class="idclass">

                <label class="lable">Age*</label><br>
                <input class="input" id="eage" type="text" placeholder="18-60"><br>
                <span class="error" id="age_error"></span><br>

                <label class="lable">URL*</label><br>
                <input class="input" id="eurl" type="text" placeholder="Url"><br>
                <span class="error" id="url_error"></span><br>

                <label class="lable">Gender*</label><br>
                <select id="Egender" class="select" type="text" placeholder="Male">
                    <option value="M">Male</option><br>
                    <option value="F">Female</option><br>
                    <option value="O">Other</option><br>
                </select><br>
                <span class="error" id="gender_error"></span><br><br><br>

            </div>

        </div>
        <!--// button to add data -->
        <center id="centerbutton"> <button class="addbutton" id="add" onclick="add()">Add</button></center>


    </div>
    <div class="heading">  <h1> Employee Data</h1>

    </div>
        <table id="myTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Designation</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
        
            </tbody>
        </table>
    
    
    <!--Popup for view button -->
        <div class="viewpopup" id="viewpop">
            <div id="viewcontent" class="viewpop-content">
                  <button class="cancelbutton" onclick="viewbackfun()">&#x2716;</button>
    
             <div id="image">
            <!--image will be added-->
             </div>
      
              <div class="idclass">
                  ID :
                  <span  id="Veid" ></span><br>
              </div>
              <div class="idclass">
                  Name : 
                  <span  id="Vename"></span><br>
              </div>
              <div class="idclass">
                  Age :
                 <span  id="Veage" ></span><br>
              </div>
              <div class="idclass">
                  Designation :
                <span id="Vedesg"></span><br>
              </div>
              <div class="idclass">
                  Gender :
                  <span  id="VEgender" ><br>
              </div>
            
          </div>
        </div>
    
    
        <!-- Edit popup--> 
        <div class="editpopup" id="editpop">
            <div class="editpop-content">
                <button class="cancelbutton" onclick="editbackfun()">&#x2716;</button>
            <center><h1 >Edit data</h1></center>
              <div class="idclass1"><span id="original-id"></span>
                  <label class="lable" >ID*</label><br>
                  <input class="input" id="Eeid" type="text"><br>
                  <span class="error" id="Eid_error"></span><br>
              </div>
              <div class="idclass1">
                  <label class="lable" >Name*</label><br>
                  <input class="input" id="Eename" type="text" ><br>
                  <span class="error" id="Ename_error"></span><br>
              </div>
              <div class="idclass1">
                  <label class="lable" >Age*</label><br>
                  <input class="input" id="Eeage" type="text" ><br>
                  <span class="error" id="Eage_error"></span><br>
              </div>
              <div class="idclass1">
                  <label class="lable" >Designation*</label><br>
                  <select name="desg" class="select" id="Eedesg" >
                      <option value="Manager">Manager</option><br>
                      <option value="Developer">Developer</option><br>
                      <option value="Tester">Tester</option><br>
                      <option value="HR">HR*</option><br>
                      <option value="Solution Analyst">Solution Analyst</option><br>
                  </select><br>
                  <span class="error" id="Edesg_error"></span><br>
              </div>
              <div class="idclass1">
                  <label class="lable" >URL*</label><br>
                  <input class="input" id="Eeurl" type="text" ><br>
                  <span class="error" id="Eurl_error"></span><br>
              </div>
              <div class="idclass1">
                  <label class="lable" >Gender*</label><br>
                  <select id="EEgender" class="select" type="text" >
                      <option value="M">Male</option><br>
                      <option value="F">Female</option><br>
                      <option value="O">Other</option><br>
                  </select><br>
                  <span class="error" id="Egender_error"></span><br><br><br>
            </div>
                  <button class="editbutton" onclick="editfun()">Save</button><br>
          </div>
        </div>
    
    
    
        <script>
            displayTable();
        </script>
</body>
</html>

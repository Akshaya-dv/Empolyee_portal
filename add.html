<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee port</title>
    <link rel="stylesheet" href="add.css">
</head>

<body>
    <script src="javascript.js"></script>
    <div class="main">
        <center>
            <h1>Employee Portal</h1>
        </center>

        <div class="forms">

            <div class="idclass">

                <label class="lable">ID*</label><br>
                <input class="input" id="eid" type="text" placeholder="id"><br>
                <span class="error" id="id_error"></span><br>

                <label class="lable">Name*</label><br>
                <input class="input" id="ename" type="text" placeholder="Name"><br>
                <span class="error" id="name_error"></span><br>

                <label class="lable">Designation*</label><br>
                <select name="desg" class="select" id="edesg">
                    <option value="Manager">Manager</option><br>
                    <option value="Developer">Developer</option><br>
                    <option value="Tester">Tester</option><br>
                    <option value="HR">HR*</option><br>
                    <option value="Solution Analyst">Solution Analyst</option><br>
                </select><br>
                <span class="error" id="desg_error"></span><br>
            </div>

            <div class="idclass">

                <label class="lable">Age*</label><br>
                <input class="input" id="eage" type="text" placeholder="18-60"><br>
                <span class="error" id="age_error"></span><br>

                <label class="lable">URL*</label><br>
                <input class="input" id="eurl" type="text" placeholder="Url"><br>
                <span class="error" id="url_error"></span><br>

                <label class="lable">Gender*</label><br>
                <select id="Egender" class="select" type="text" placeholder="Male">
                    <option value="Male">Male</option><br>
                    <option value="Female">Female</option><br>
                    <option value="Other">Other</option><br>
                </select><br>
                <span class="error" id="gender_error"></span><br><br><br>

            </div>

        </div>
        <!--// button to add data -->
        <center> <button class="addbutton" onclick="add()">Add</button>
        <button class="viewTablebutton" onclick="viewTable()"> View data</button></center>
       
    </div>
</body>

</html>
